<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      .container {
        max-width: 650px;
      }
    </style>

    <title>Golang CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Tambah Data Pasien</h3>
      <a href="/pasien" type="button" class="btn btn-sm btn-primary"
        >Lihat Data</a
      >

      {{if .pesan}}

      <div class="alert alert-success">{{.pesan}}</div>

      {{end}}

      <hr />

      <form action="/pasien/add" method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" name="nama_lengkap" />
        </div>
        <div class="col-md-6">
          <label class="form-label">NIK</label>
          <input type="text" class="form-control" name="nik" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Jenis Kelamin</label>
          <select name="jenis_kelamin" class="form-select">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="1">Laki-laki</option>
            <option value="2">Perempuan</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Tempat Lahir</label>
          <input type="text" class="form-control" name="tempat_lahir" />
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" name="tanggal_lahir" />
        </div>
        <div class="col-md-12">
          <label class="form-label">No HP</label>
          <input type="text" class="form-control" name="no_Hp" />
        </div>
        <div class="col-md-12">
          <label class="form-label">Alamat</label>
          <textarea class="form-control" name="alamat"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger btn-block">Simpan</button>
        </div>
      </form>
    </div>
  </body>
</html>
