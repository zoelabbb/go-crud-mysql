<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Golang CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Data Pasien</h3>
      <a href="/pasien/add" type="button" class="btn btn-sm btn-primary"
        >Tambah Data</a
      >
      <hr />

      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No HP</th>
            <th>Aksi</th>
          </tr>
          <tbody class="table-group-divider">
            {{ range .pasien }}
                    <tr>
                        <td>{{ .NamaLengkap }}</td>
                        <td>{{ .NIK }}</td>
                        <td>{{ .JenisKelamin }}</td>
                        <td>{{ .TempatLahir }}</td>
                        <td>{{ .TanggalLahir }}</td>
                        <td>{{ .Alamat }}</td>
                        <td>{{ .NoHp }}</td>
                        <td>
                            <a href="/pasien/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/pasien/delete?id={{.Id}}" onclick="return confirm('Aapakah anda yakin ingin menghapus data?')" class="btn btn-sm btn-danger">Hapus</a>
                        </td>
                    </tr>
                {{ end }}
          </tbody>
        
        </thead>
      </table>
    </div>
  </body>
</html>
